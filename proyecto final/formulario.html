  <div class="container">
    <h3>Registro de Carro</h3>
    <form action="http://localhost/Crud/productos/consulta.php" method="POST">
      <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" class="form-control" id="marca" name="marca" " required>
      </div>
      <div class="form-group">
        <label for="modelo">Modelo</label>
        <input type="text" class="form-control" id="modelo" name="modelo"  required>
      </div>
      <div class="form-group">
        <label for="ano">Año</label>
        <input type="number" class="form-control" id="ano" name="ano"  min="1900" max="2024" required>
      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <input type="text" class="form-control" id="color" name="color"  required>
      </div>
      <div class="form-group">
        <label for="transmision">Transmisión</label>
        <select class="form-control" id="transmision" name="transmision" required>
          <option value="Automática">Automática</option>
          <option value="Manual">Manual</option>
        </select>
      </div>
      <div class="form-group">
        <label for="combustible">Combustible</label>
        <select class="form-control" id="combustible" name="combustible" required>
          <option value="Gasolina">Gasolina</option>
          <option value="Diésel">Diésel</option>
          <option value="Eléctrico">Eléctrico</option>
          <option value="Híbrido">Híbrido</option>
        </select>
      </div>
      <div class="form-group">
        <label for="kilometraje">Kilometraje</label>
        <input type="number" class="form-control" id="kilometraje" name="kilometraje"  required>
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" required>
      </div>
      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary">Registrar</button>
        <button type="reset" class="btn btn-secondary">Cancelar</button>
      </div>
    </form>
